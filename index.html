<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha clash pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="">
    <header></header>
    <main
      class="text-white bg-[#010313] bg-[url('./images/background.png')] min-h-screen bg-no-repeat bg-center bg-fit"
    >
      <!-- home screen -->
      <section
        id="home-screen"
        class="home min-h-screen flex flex-col items-center text-center justify-center"
      >
        <div class="flex flex-col items-center gap-4">
          <h1 class="text-8xl poppins-bold uppercase">Alpha Clash Pro</h1>
          <p>Unleash Your Keyboard Kun g Fu : Press "Enter" to Play</p>
          <button onclick="play()" class="btn w-36">Play Now</button>
        </div>
      </section>
      <!-- Play ground -->
      <section id="play-ground" class="play-ground hidden">
        <div class="flex flex-col gap-7">
          <!-- screen -->
          <div class="flex justify-center mt-8">
            <div
              class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#ffffffB3]"
            >
              <div class="flex justify-center">
                <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl">
                  Don't Watch Keyboard while playing...
                </p>
              </div>
              <div class="flex justify-center items-center h-full">
                <p
                  id="display-alphabet"
                  class="text-black poppins-bold text-9xl uppercase"
                >
                  Y
                </p>
              </div>
            </div>
          </div>
          <!-- keyboard -->
          <div class="text-black">
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- life score -->
          <div class="flex justify-center">
            <div class="flex justify-between w-3/4">
              <button
                class="btn text-white rounded-full bg-[#894189] border-[#894189]"
              >
                Life
                <img src="images/lo.png" alt="" />
                <span id="current-life">5</span>
              </button>
              <button
                class="btn rounded-full text-white bg-[#894189] border-[#894189]"
              >
                score
                <img src="images/do.png" alt="" />
                <span id="current-score">0</span>
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- Score -->
      <section
        id="final-score"
        class="score hidden flex justify-center items-center min-h-screen"
      >
        <div
          class="border-2 text-center space-y-3 p-10 rounded-xl bg-[#ffffff33]"
        >
          <h1 class="text-6xl">
            <span class="poppins-extrabold">Score: </span>
            <span id="game-score">14</span>
          </h1>
          <button onclick="play()" class="btn bg--white text-black">
            Play Again
          </button>
          <p>Practice will make you a pro</p>
        </div>
      </section>
    </main>
    <footer></footer>
    <!-- script js -->
    <script src="utility.js"></script>
    <script src="script.js"></script>
  </body>
</html>
